<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        </div>
        <a class="prev" onclick="plusSlides(-1)"> &#10094</a>
        <a class="next" onclick="plusSlides(1)"> &#10095</a>
        
        <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        <script>
            document.addEventListener('keydown', function(event) {
                if(event.keyCode == 37) {
                    plusSlides(-1)
                }
                else if(event.keyCode == 39) {
                    plusSlides(1)
                }
            });
        </script>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
